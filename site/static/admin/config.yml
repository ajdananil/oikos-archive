
backend:
  name: github
  repo: saragebran/oikos-archive # Path to your GitHub repository
  open_authoring: true

publish_mode: editorial_workflow

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "/img"

local_backend: true

collections:
  - name: "species"
    label: "Species"
    slug: "{{uuid}}"
    folder: "site/content/species"
    path: '{{slug}}/_index'
    media_folder: ''
    public_folder: ''
    create: true
    fields:
      - {label: "ID", name: "uuid", widget: "uuid", allow_regenerate: false}
      - {label: "Kind", name: "kind", widget: "hidden", default: "species"}
      - {label: "What do you call this species?", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Last Modified", name: "lastmod", widget: "datetime"}
      - {label: "Scientific Name", name: "scientificName", widget: "string"}
      - {label: "Color", name: "color", widget: "color", hint: "What color do you think of as connected to this species?", default: "#00ff00", required: false, allowInput: true, enableAlpha: false}
      - {label: "Category", name: "category", widget: "select", options: ["Animal", "Plant", "Fungus", "Other"]}
      - label: "Common Names"
        name: "languages"
        widget: "list"
        fields:
          - {label: "Language", name: "language", widget: "string"}
          - {label: "Names", name: "names", widget: "list", field: {label: "Name", name: "name", widget: "string"}}
      - {label: "What is known about this species and the threat of its extinction?", name: "body", widget: "markdown"}
  - name: "representations"
    label: "Representations"
    identifier_field: "title"  
    folder: "site/content/representations"
    path: "{{speciesid}}/{{title}}"
    media_folder: '/site/content/representations/{{speciesid}}'
    public_folder: "/representations/{{speciesid}}"
    create: true
    fields:
      - {label: "Kind", name: "kind", widget: "hidden", default: "representations"}
      - label: "Title"  
        name: "title"
        widget: "string"
        hint: Write the title of your representation.
      - label: "Species"
        name: "speciesid"
        widget: "relation"
        collection: "species"
        search_fields: ["title"]
        value_field: "uuid"
        display_fields: ["title"]
      - label: "Description"
        name: "description"
        widget: "text"
        hint: "Describe your picture or the story behind it."
      - label: "Image"
        name: "image"
        widget: "image"
  - name: "pages"
    label: "Pages"
    create: true # Switch to false in order to not allow users to edit the pages.
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Products", name: products, widget: list, fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text