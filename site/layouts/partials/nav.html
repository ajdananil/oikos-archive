<nav class="flex justify-between items-center center bg-secondary">
    <!-- Logo -->
    <a href="/" class="pa3 db mr4 h-100 w3 flex-none">
        <img src="/img/logo.svg" alt="A logo" class="br0 db mb0 w-100"/>
    </a>

    <!-- Language Selector -->
    <div class="flex text-dark mr3">
        <select class="w5 pa1 br0 bw1 f6 bg-primary b--black" name="languages" id="languages">
            <option value="English">English</option>
        </select>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/index.json')
        .then(response => response.json())
        .then(data => {
          const languages = data[0].languages;
          const selectElement = document.getElementById('languages');
          
          languages.forEach(language => {
            if (language !== 'English') { // Skip the 'English' language
              const option = document.createElement('option');
              option.value = language;
              option.textContent = language;
              selectElement.appendChild(option);
            }
          });
        })
        .catch(error => console.error('Error loading the languages:', error));
    });
  </script>
